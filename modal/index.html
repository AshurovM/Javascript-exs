<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="left">
                <div class="circle"></div>
                <div class="rect"></div>
            </div>
            <div class="btns">
                <button class="btn-1">Sign in</button>
                <button class="btn-2">Sign up</button>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="form">
            <div class="form-top">
                <div class="head">Sign in</div>
                <div class="head">New account</div>
            </div>
            <form action="#">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <div class="checkbox">
                    <input type="checkbox" class="check"><div>Remember me</div>
                </div>
                <button>Login</button>
                <div class="link"><a href="">Forgot password</a></div>
            </form>
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <div class="checkbox">
                    <input type="checkbox" class="check"><div>I agree to the <span>Terms</span></div>
                </div>
                <button>Create account</button>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
