<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form">
        <h1>Register</h1>
        <p>Creater your account. It's free and only takes a minute</p>
        <form>
            <div class="row">
                <input type="text" placeholder="First Name" class="first-name">
                <input type="text" placeholder="Last Name" class="last-name">
            </div>
            <input type="email" placeholder="Email" class="email">
            <input type="password" placeholder="Password" class="pass">
            <input type="password" placeholder="Create password" class="pass_2">
            <button>Register Now</button>
        </form>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
